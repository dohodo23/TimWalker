        <script>

            $( function() {        
                
                $( ".draggable" ).draggable({
                    helper: "clone",
                    revert: false,
                });
                
                $( ".droppable" ).droppable({
                    
                    drop: function( event, ui ) {
                        ui.draggable.clone().appendTo(this);
                    }
                 });
                
                $(".button").on("click", function() {
                        $(".droppable .draggable").remove();
                });
            });
            
        </script>
